<!DOCTYPE html>
<html>
<head>
  <title>Exemplos de Programas</title>
</head>
<body>
  <h1>Contagem de 1 a 10</h1>
  <script>
    for (let i = 1; i <= 10; i++) {
      document.write(i + "<br>");
    }
  </script>

  <h1>Contagem de 10 a 1</h1>
  <script>
    for (let i = 10; i >= 1; i--) {
      document.write(i + "<br>");
    }
  </script>

  <h1>Contagem até um número inteiro</h1>
  <input type="number" id="numberInput">
  <button onclick="count()">Contar</button>
  <script>
    function count() {
      const number = parseInt(document.getElementById("numberInput").value);
      for (let i = 1; i <= number; i++) {
        document.write(i + "<br>");
      }
    }
  </script>

  <h1>Números primos de 0 a 100</h1>
  <script>
    function isPrime(number) {
      if (number <= 1) {
        return false;
      }
      for (let i = 2; i <= Math.sqrt(number); i++) {
        if (number % i === 0) {
          return false;
        }
      }
      return true;
    }

    for (let i = 0; i <= 100; i++) {
      if (isPrime(i)) {
        document.write(i + "<br>");
      }
    }
  </script>

  <h1>Tabuadas de 1 a 10</h1>
  <script>
    for (let i = 1; i <= 10; i++) {
      document.write("<h2>Tabuada do " + i + "</h2>");
      for (let j = 1; j <= 10; j++) {
        document.write(i + " x " + j + " = " + (i * j) + "<br>");
      }
    }
  </script>

  <h1>Tabuada de um número</h1>
  <input type="number" id="tabuadaInput">
  <button onclick="tabuada()">Mostrar Tabuada</button>
  <script>
    function tabuada() {
      const number = parseInt(document.getElementById("tabuadaInput").value);
      document.write("<h2>Tabuada do " + number + "</h2>");
      for (let i = 1; i <= 10; i++) {
        document.write(number + " x " + i + " = " + (number * i) + "<br>");
      }
    }
  </script>
